<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Songs <a class="btn btn-success float-end" href="{{ url_for('admin_add_song') }}">Add Song</a></h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.id }}</td>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist.name if song.artist else '' }}</td>
                    <td>{{ song.album.name if song.album else '' }}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="{{ url_for('admin_edit_song', song_id=song.id) }}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="{{ url_for('admin_delete_song', song_id=song.id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
