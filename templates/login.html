<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Voiceify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        
        input[type="email"],
        input[type="password"] {
            background-color: #333;
            color: #fff;
        }
        
        input[type="submit"] {
            background-color: #1db954;
            color: white;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #1ed760;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login to Voiceify</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="submit" value="Login" />
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>

</html>
